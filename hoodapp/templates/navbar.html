<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>


  <nav class="navbar navbar-default" role='navigation' style="background-color:#84ffff;">

    <div class='container'>
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target='.navbar-collapse'>
          <span class=sr-only>Toggle navigation</span>
          <span class=icon-bar></span>
          <span class=icon-bar></span>
          <span class=icon-bar></span>
        </button>

        <a <span class="btn " href="{%url 'hood'%}">HOOD</span></a>
      </div>

      <div class='navbar-collapse collapse '>
        <div class="col-sm-4 col-md-4 " id="search">
          <form class="navbar-form" role="search" action="{%url 'find'%}">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search by hood name" name="business">
              <div class="input-group-btn">
                <button class="btn " type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>

          </form>

        </div>
        <div class="col-sm-6 col-md-6">
          {% if user.is_authenticated %}
          <ul style="list-style: none;">
            <li>
              <a class="btn" href="/accounts/password/change">Change Password</a>
              <a class="btn " href="/logout">Logout</a>
            </li>

          </ul>
          {% else %}
          <li style="list-style: none;">
            <a class="btn " href="/accounts/login">Login</a> &nbsp;&nbsp;
            <a class="btn " href="{%url 'signup'%}">Sign up</a>
          </li>
          {% endif %}
        </div>

        <ul class="navbar-right">
          <li style="list-style: none;">
            <a class="nav-link btn btn" href="profile">
              <figure>
                <img class="img-circle" alt="no image" width=30 height=30 src='{{user.profile.image.url}}'>
                <figcaption>{{user.username}}</figcaption>
              </figure>
            </a>
            <a class="btn" href="nhood">neighborhood</a>
            <a class="btn" href="business">Business</a>
            <a class="btn " href="post">Post</a>
            <a class = "btn" href="{%url 'details'%}">create profile </a>
          </li>

        </ul>

      </div>
    </div>
  </nav>

</body>

</html>
