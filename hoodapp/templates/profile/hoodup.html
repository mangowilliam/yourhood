{%extends 'base.html'%} {% load bootstrap3 %}
{%load crispy_forms_tags%}
{% block content %}
<div class='container'>
  <div class="row-md-12">
    <div class="col-md-12">
      <div class='content-section'>

        <div class="panel-body">
          <form method="POST" class='text-center' enctype="multipart/form-data ">
            {% csrf_token %}
            {{u_form|crispy}}
            {{p_form|crispy}}
            <button type="submit" class="btn btn-info btn-sm" value="update">update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock%}
